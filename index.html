<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Huddle</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
      <!-- create container for huddle name and logo -->
      <div class="header-container">
        <img class="image-logo" src="images/logo.svg" alt="logo">
      </div>
    </section>
    <section>
      <!-- create container for webpage image, text, and register button -->
      <div class="middle-container">
        <img class="image-webpage" src="images/illustration-mockups.svg" alt="webpages">
        <div class="headings">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
          <a class="butn" href="mailto:dariuscmatthews@gmail.com">Register</a>
        </div>
      </div>
    </section>
    <section>
      <!-- create container for social media footer links -->
        <div class="footer-container">
          <a href="https://www.twitter.com"><img class="link-image" src="images/twitter.svg" alt=""></a>
          <a href="http://www.facebook.com"><img class="link-image" src="images/facebook.svg" alt=""></a>
          <a href="http://www.instagram.com"><img class="link-image" src="images/instagram.svg" alt=""></a>
        </div>
    </section>
  </body>
</html>
